<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- top level container -->
    <div class="container">
       
        <!-- password Generator body -->
        <div class="body">
           
            <!-- Heading -->
            <h2 class="heading">PASSWORD GENERATOR</h2>
            
            <!-- Input field and copy button -->
            <div class="display" >
                <input class="display-field" data-display>
                <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
            </div>
            
            <!-- Password length -->
            <div class="pwd-length">
                <div class="lengthcal">
                    <h4>Password Length</h4>
                    <span class="length-display">0</span>
                </div>
                
                <!-- Slider -->
                <div class="slider">
                        <input type="range" class="slider-input" min="0" max="20" value="10">
                </div>
            </div>
            
            <!-- CheckBoxes -->
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="uppercase" name="Uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase" name="Uppercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols" name="Symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers" name="Numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
            </div>

            <!-- Strength calc -->
            <div class="pwd-strength">
                <h2>STRENGTH</h2>
                <div class="dot"></div>
            </div>

            <!-- Generate button -->
            <button class="genrate-btn" onclick="gen()">GG</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
